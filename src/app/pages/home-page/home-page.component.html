<div class="container">
  <div class="row">
      <div class="col-md-6 col-lg-4 g-mb-30" *ngFor='let artist of artists | async'>
        <article class="u-shadow-v18 g-bg-white text-center rounded g-px-20 g-py-40 g-mb-5">
          <img class="d-inline-block img-fluid mb-4" [src]="artist?.image" alt="Image Description">
          <h4 class="h5 g-color-black g-font-weight-600 g-mb-10"> {{ artist.firstName }}  {{ artist.lastName }} </h4>
          <p *ngIf="artist?.albums?.length">{{artist?.albums?.length }} albums</p>
          <span class=" user-link d-block g-color-primary g-font-size-16" [routerLink]="['/users/' + artist?.id]">View User</span>
        </article>
      </div>
  </div>
</div>
